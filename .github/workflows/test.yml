name: Test

on:
  push:
    branches:
      - '*'
      - '!master'
      - '!main'

jobs:
  date-modification:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Print date
        run: |
          echo "Current date: $(date)"
          echo "Current date: $(date +'%Y-%m-%d')"
          echo "A Week ago: $(date +'%Y-%m-%d' -d '- 7 days')"